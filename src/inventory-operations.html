<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="./sbc_components/sbc-grid/sbc-grid.html">

<dom-module id="inventory-operations">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <sbc-grid configfilegv="[[configFile_]]" user={{user}}> </sbc-grid>

  </template>

  <script>
    class InventoryOperations extends Polymer.Element {
      static get is() {
        return 'inventory-operations';
      }

      static get properties() {
				return {
					configFile_: {
            type: String,
            value: "./src/configuration/inventory-config.json"
          },
				};
			}
    }

    window.customElements.define(InventoryOperations.is, InventoryOperations);
  </script>
</dom-module>
