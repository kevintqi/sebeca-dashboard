<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="./sbc_components/sbc-grid.html">

<dom-module id="category-operations">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <sbc-grid configfilegv="[[configFile_]]"></sbc-grid>

  </template>

  <script>
    class CategoryOperations extends Polymer.Element {
      static get is() {
        return 'category-operations';
      }

      static get properties() {
				return {
					configFile_: {
            type: String,
            value: "./src/category/category-config.json"
          },
				};
			}
    }

    window.customElements.define(CategoryOperations.is, CategoryOperations);
  </script>
</dom-module>
