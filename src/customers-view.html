<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">


<link rel="import" href="./sbc_components/sbc-grid.html">

<dom-module id="customers-view">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <sbc-grid configfilegv="[[configFile_]]"></sbc-grid>

  </template>

  <script>
    class CustomersView extends Polymer.Element {
      static get is() {
        return 'customers-view';
      }

      static get properties() {
				return {
					configFile_: {
            type: String,
            value: "./src/customers/customers-config.json"
          },
				};
			}
    }

    window.customElements.define(CustomersView.is, CustomersView);
  </script>
</dom-module>
